<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Me</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>

  <body>
    <div class="header-section">
      <p>NEVER ME</p>
    </div>
    <p class="tooltip" id="tooltip">CAN I SCREAM?</p>
    <script>
      const tooltip = document.getElementById('tooltip');
      document.addEventListener('mousemove', (e) => {
        tooltip.style.left = e.clientX - tooltip.offsetWidth / 2 + 'px';
        tooltip.style.top = e.clientY + 20 + 'px';
      });
    </script>
    <button onclick="location.href='index.html';" class="button">RETURN TO TELOS</button>
    <video autoplay muted loop id="myVideo">
    <source src="TELOS video_1.mp4" type="video/mp4">
    </video>
    <div class="video-overlay" style="mix-blend-mode: screen;"></div>
  </body>
<script src="p5.min.js" type="text/javascript"></script>
<script src="p5.sound.min.js" type="text/javascript"></script>
<script src="mic.js" type="text/javascript"></script>
</html>
