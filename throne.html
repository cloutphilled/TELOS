<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throne</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header-section">
      <p>THRONE</p>
    </div>
    <p class="tooltip" id="tooltip">Ozh kavash nethol</p>
    <div class="p5-buttons" id="p5-buttons"></div>
    <script>
      const tooltip = document.getElementById('tooltip');
      document.addEventListener('mousemove', (e) => {
        tooltip.style.left = e.clientX - tooltip.offsetWidth / 2 + 'px';
        tooltip.style.top = e.clientY + 20 + 'px';
      });
    </script>
    <button onclick="location.href='index.html';" class="button">RETURN TO TELOS</button>
    <video autoplay muted loop id="myVideo">
      <source src="TELOS video_1.mp4" type="video/mp4">
    </video>
    <div class="video-overlay" style="mix-blend-mode: color-dodge;"></div>
    
    <script src="p5.min.js" type="text/javascript"></script>
    <script src="p5.sound.min.js" type="text/javascript"></script>
    <script src="throne.js" type="text/javascript"></script>
    <script>
      // Move p5.js buttons into container after they're created
      function moveButtons() {
        const container = document.getElementById('p5-buttons');
        const buttons = document.querySelectorAll('button:not(.button)');
        console.log('Found buttons:', buttons.length);
        if (buttons.length === 0) {
          // Retry if buttons not ready yet (audio still loading)
          setTimeout(moveButtons, 500);
          return;
        }
        buttons.forEach(btn => {
          if (!btn.classList.contains('button')) {
            container.appendChild(btn);
          }
        });
      }
      setTimeout(moveButtons, 1000);
    </script>
</body>
</html>
