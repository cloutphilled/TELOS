<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="header-section">
    <p>I'VE BEEN GONE FOR SO LONG</p>
  </div>
  <p class="tooltip" id="tooltip">Spell the word to find your way back</p>
  <script>
    const tooltip = document.getElementById('tooltip');
    document.addEventListener('mousemove', (e) => {
      tooltip.style.left = e.clientX - tooltip.offsetWidth / 2 + 'px';
      tooltip.style.top = e.clientY + 20 + 'px';
    });
  </script>
  <button onclick="location.href='index.html';" class="button">RETURN TO TELOS</button>
  <video autoplay muted loop id="myVideo">
    <source src="TELOS video_1.mp4" type="video/mp4">
  </video>
  <div class="video-overlay" style="mix-blend-mode: soft-light;"></div>
</body>
    <script src="p5.min.js" type="text/javascript"></script>
    <script src="p5.sound.min.js" type="text/javascript"></script>
    <script src="sketch1.js" type="text/javascript"></script>
</html>
